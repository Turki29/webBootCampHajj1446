<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستبانات</title>
</head>
<body>
    <form action="" autocomplete="on" >

        <div>
            <label for="">
                <div>
                    اسم المستخدم:
                </div>
                <input type="text"
                 placeholder="اسم المستخدم"
                 
                 />
            </label>
        </div>
        
        <div>
            <label for="">
                البريد الاكتروني:
                <br>
                <input type="email" placeholder="بريد المستخدم"/>
            </label>
        </div>
        
        <div>
            <label for="">
                <div>
                    جوال المستخدم:
                </div>
                <input type="tel" placeholder="جوال المتسخدم"/>
            </label>
        </div>

         <div>
            <select name="" id="">
                <option value="0" disabled>-نوع السيارة-</option>
                <option value="1">ماليبو</option>
                <option value="2">كامري</option>
                <option value="3">إكسنت</option>
            </select>
        </div>

        <div>
            <input type="radio" name="gender"/>رجل
            <input type="radio" name="gender"/> امرأة
            <input type="radio" name="gender"/> وش دخلك
        </div>
        
        <div>
            <input type="checkbox" name="unmarried" id="unmarried"/>
            <label for="unmarried">أعزب</label>
            <input type="checkbox" id="haveHouse"/> 
            <label for="haveHouse">تملك بيتا</label>
            
            <label for="curiosu">
                <input type="checkbox" id="curiosu"/>
                فضولي
            </label> 
        </div>
        

        <div>
            <input type="submit" value="submit"/>
        </div>

    </form>
</body>
</html>
